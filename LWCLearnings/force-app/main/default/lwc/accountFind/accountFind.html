<template>
    <lightning-card title="Find Account" icon-name="custom:custom9">
        <lightning-layout>
            <lightning-layout-item padding="around">
                <lightning-input label="Account Name" value={accName} onchange={handleChange}>                    
                </lightning-input>
                <template if:true={listIsNotEmpty}>
                    <template for:each={allAccounts.data} for:item="account">
                        <c-account-card key={account.Id} account={account}></c-account-card>
                    </template>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>

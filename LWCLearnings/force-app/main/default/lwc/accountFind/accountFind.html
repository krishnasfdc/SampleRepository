<template>
    <lightning-card title="Find Account" icon-name="standard:account">
        <lightning-layout>
            <lightning-layout-item padding="around">
                <lightning-input label="Account Name" value={accName} onchange={handleChange}>                    
                </lightning-input>
                {listIsNotEmpty}
                <template if:true={listIsNotEmpty}>
                    <template for:each={allAccounts.data} for:item="account">
                        {account.Name}
                    </template>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
